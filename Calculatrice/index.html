<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasm Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator">
        <h1>Wasm Calculator</h1>
        <input type="number" id="inputA" placeholder="Enter number A">
        <input type="number" id="inputB" placeholder="Enter number B">

        <select id="operation">
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="*">Multiply</option>
            <option value="/">Divide</option>
            <option value="%">Modulo</option>
            <option value="factorial">Factorial (A only)</option>
            <option value="power">Power (A^B)</option>
            <option value="sqrt">Square Root (A only)</option>
        </select>

        <button id="calculateBtn">Calculate</button>

        <p>Result: <span id="result">--</span></p>

        <div class="powered-by">Powered by C++ & WebAssembly</div>
    </div>

    <script src="calculator.js"></script>
    <script src="index.js"></script>
</body>
</html>
